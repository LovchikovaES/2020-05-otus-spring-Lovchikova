spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    data: classpath:data.sql

  batch:
    job:
      enabled: false
  shell:
    interactive:
      enabled: false

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        enable_lazy_load_no_trans: true

  data:
    mongodb:
      port: 0
      database: test

mongock:
  runner-type: "ApplicationRunner"
  change-logs-scan-package:
    - ru.otus.spring.mongock.changelog
